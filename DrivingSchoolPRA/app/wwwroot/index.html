<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <p>Username</p>
      <ul>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="">Appointments</a></li>
      </ul>
    </nav>

    <!-- Modal 1 -->
    <div class="modal fade" id="popup-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content box">
          <div class="modal-content__header">
            <div class="info">
              <!-- Connect this info with data from API responses -->
              <span>John Doe</span>
              <p>Honda Civic</p>
              <p>johndoe@example.com</p>
            </div>
            <div class="picture">100x100</div>
          </div>
          <textarea placeholder="Your message"></textarea>
          <br />
          <button>Request</button>
        </div>
      </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="popup-2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content box">
          <div class="modal-content__header">
            <!-- Make it as a form where you can submit the rating you choose via API -->
            <span>John Doe</span>
            <p>Honda Civic</p>
            <div class="rating-section">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
              <i class="bi bi-star"></i>
              (3.5)
            </div>
          </div>
          <br />
          <textarea placeholder="Comment"></textarea>
          <br />
          <button>Submit</button>
        </div>
      </div>
    </div>

    <div class="container d-flex flex-column">
      <div
        class="d-flex align-items-center"
        style="gap: 32px; margin-top: 16px"
      >
        <input
          type="text"
          placeholder="Filter by name..."
          style="width: 196px"
        />
        <div>
          <!-- Connect with API to filter results based on rating response -->
          <label for="rating-filter">Filter by rating:</label>
          <select>
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
          </select>
        </div>
      </div>
      <!-- Generate instructor cards based on how many items you get from API -->
      <div
        class="instructor-card"
        data-bs-toggle="modal"
        data-bs-target="#popup-1"
      >
        <div class="info-section">
          <!-- Connect this with API as well -->
          <span>John Doe</span>
          <p>Driving: Tesla Model S</p>
        </div>
        <div class="rating-section">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-half"></i>
          <i class="bi bi-star"></i>
          (3.5)
        </div>
      </div>
      <div
        class="instructor-card"
        data-bs-toggle="modal"
        data-bs-target="#popup-2"
      >
        <div class="info-section">
          <span>John Doe</span>
          <p>Driving: Tesla Model S</p>
        </div>
        <div class="rating-section">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-half"></i>
          <i class="bi bi-star"></i>
          (3.5)
        </div>
      </div>
      <div class="instructor-card">
        <div class="info-section">
          <span>John Doe</span>
          <p>Driving: Tesla Model S</p>
        </div>
        <div class="rating-section">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-half"></i>
          <i class="bi bi-star"></i>
          (3.5)
        </div>
      </div>
    </div>
  </body>
</html>
