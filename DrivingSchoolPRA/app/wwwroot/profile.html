<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
  <body>
    <nav>
      <p id="username"></p>
      <ul>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="appointments_polaznik.html">Appointments</a></li>
      </ul>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="margin-top: 200px"
    >
      <div class="user-container box">
        <span id="user-name"></span>
        <p class="email" id="user-email"></p>
        <p><i class="bi bi-clock-fill"></i>&nbsp;Hours driven: <span id="hours"></span></p>
      </div>
    </div>
  </body>
<script type="text/javascript">
    const id = localStorage.getItem("user_id")
    const userName = localStorage.getItem("user");
    const userNameElement = document.getElementById('user-name')
    const userEmailElement = document.getElementById('user-email')
    const hoursElement = document.getElementById('hours')

    displayUserInNavbar()

    $.ajax({
        method: "GET",
        url: "http://localhost:5290/api/Student/" + id,
        contentType: "application/json",
    })
        .done(function (data) {
            displayUserData(data)
        })
        .fail(function (err) {
            alert(err.responseText);
            localStorage.removeItem("token");
        });

    function displayUserData(data) {
        userNameElement.innerHTML = data.firstName + " " + data.lastname
        userEmailElement.innerHTML = data.email
        hoursElement.innerHTML = data.hoursDriven
    }

    function displayUserInNavbar() {
        const usernameElement = document.getElementById("username");
        if (userName) usernameElement.innerHTML = userName;
    }
</script>
</html>
