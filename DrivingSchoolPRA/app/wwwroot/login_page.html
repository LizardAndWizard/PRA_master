<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="StyleSheet.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body style="background-color: #3b82f6">
        <section
            class="container d-flex justify-content-center align-items-center"
            style="height: 100%; margin: auto"
        >
            <div class="box">
                <h1>Login</h1>
                <br />
                <div class="form-container">
                    <label for="email">User Email</label>
                    <input
                        type="email"
                        name="email"
                        placeholder="Enter your email"
                        id="email"
                    />
                    <br />
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        placeholder="Enter your password"
                        id="password"
                    />
                    <br />
                    <br />
                    <div class="d-flex justify-content-between">
                        <button onclick="login('student')">
                            Login Student
                        </button>
                        <button onclick="login('instructor')">
                            Login Instructor
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript">
        logoutUser()
        let loginUrl = "";
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        async function login(type) {
            if (type == 'student') {
                loginUrl = "http://localhost:5290/api/Student/Login";
            } else {
                loginUrl = "http://localhost:5290/api/Instructor/Login"
            }

            const loginData = {
                email: emailInput.value,
                password: passwordInput.value,
            };

            $.ajax({
                method: "POST",
                url: loginUrl,
                data: JSON.stringify(loginData),
                contentType: "application/json",
            })
                .done(function (data) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user", loginData.email);
                    localStorage.setItem("user_id", data.idPerson);
                    localStorage.setItem("user_type", type);

                    if (type == 'student') {
                        window.location.href = "index.html";
                    } else {
                        window.location.href = 'requests.html'
                    }
                })
                .fail(function (err) {
                    alert(err.responseText);
                    localStorage.removeItem("token");
                    localStorage.removeItem("user");
                    localStorage.removeItem("user_id");
                    localStorage.removeItem("user_type");
                });
        }

        function logoutUser() {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            localStorage.removeItem("user_id");
            localStorage.removeItem("user_type");
        }
    </script>
</html>
